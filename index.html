  <body>
    <h1>页面可见性检测</h1>
    <p>借助 Page Visibility API，可以检测用户是否可以看到当前网页。</p>
    <ul>
      <strong>常用于：</strong>
      <li>网站有图片轮播效果，只有在用户观看轮播的时候，才会自动展示下一张幻灯片。</li>
      <li>显示信息仪表盘的应用程序不希望在页面不可见时轮询服务器进行更新。</li>
      <li>页面想要检测是否正在渲染，以便可以准确的计算网页浏览量</li>
      <li>当设备进入待机模式时，网站想要关闭设备声音（用户按下电源键关闭屏幕）</li>
    </ul>
    <p>
      参考：
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/Page_Visibility_API"
        target="_blank">
        https://developer.mozilla.org/en-US/docs/Web/API/Page_Visibility_API
      </a>
    </p>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
